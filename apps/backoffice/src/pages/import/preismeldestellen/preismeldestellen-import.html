<div class="header">
    <h1 class="large">Preismeldestellen</h1>
</div>
<ion-grid>
    <ion-row>
        <ion-col>
            <label>Preismeldestellen Import</label>
        </ion-col>
        <ion-col>
            <input
                class="file-select-btn"
                type="file"
                (change)="preismeldestellenSelected$.emit($event)"
                [value]="(resetInputValue$ | async)?.value"
                required
            />
        </ion-col>
    </ion-row>
</ion-grid>
<div class="actions">
    <ion-text *ngIf="(arePreismeldestellenImported$ | async)" color="primary"
        >Preismeldestellen wurden erfolgreich importiert. {{ preismeldestellenImportedCount$ | async }} Einträge wurden
        hinzugefügt</ion-text
    >
</div>
