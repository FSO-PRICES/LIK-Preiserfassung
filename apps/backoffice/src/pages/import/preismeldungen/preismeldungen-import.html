<div class="header">
    <h1 class="large">Preismeldungen</h1>
</div>
<ion-row>
    <ion-col>
        <label>Preismeldungen Import</label>
    </ion-col>
    <ion-col>
        <input
            class="file-select-btn"
            type="file"
            (change)="preismeldungenSelected$.emit($event)"
            [value]="(resetInputValue$ | async)?.value"
            required
        />
    </ion-col>
</ion-row>
<div class="actions">
    <span *ngIf="(arePreismeldungenImported$ | async)" ion-text color="primary"
        >Preismeldungen wurden erfolgreich importiert. {{ preismeldungenImportedCount$ | async }} Einträge wurden
        hinzugefügt</span
    >
</div>
