<div class="header">
    <h1 class="large">Warenkorb</h1>
</div>
<ion-row>
    <ion-col>
        <label>Erhebungsschema Import</label>
    </ion-col>
    <ion-col>
        <input
            class="file-select-btn"
            type="file"
            (change)="warenkorbSelected$.emit($event)"
            [value]="(resetInputValue$ | async)?.value"
            required
        />
    </ion-col>
</ion-row>
<div class="actions">
    <span *ngIf="(isWarenkorbImported$ | async)" ion-text color="primary"
        >Warenkorb wurde erfolgreich importiert. {{ warenkorbImportedCount$ | async }} Einträge wurden hinzugefügt</span
    >
</div>
