<div class="page-wrapper">
    <ion-content class="page-content">
        <div class="content">
            <div class="preismeldestelle-list-container container">
                <div class="header">
                    <h1 class="large">Preismeldestellen</h1>
                </div>
                <preismeldestelle-list
                    [list]="preismeldestellen$ | async"
                    [current]="currentPreismeldestelle$ | async"
                    (selected)="selectPreismeldestelle$.emit($event)"
                ></preismeldestelle-list>
            </div>
            <div class="preismeldestelle-detail-container container">
                <preismeldestelle-detail
                    *ngIf="(isEditing$ | async)"
                    [preismeldestelle]="currentPreismeldestelle$ | async"
                    [languages]="languages$ | async"
                    [preiserheber]="(preiserheberMap$ | async)[(currentPreismeldestelle$ | async).pmsNummer]"
                    [erhebungsregionen]="erhebungsregionen$ | async"
                    (save)="savePreismeldestelle$.emit($event)"
                    (cancel)="cancelPreismeldestelle$.emit($event)"
                    (update)="updatePreismeldestelle$.emit($event)"
                ></preismeldestelle-detail>
            </div>
        </div>
    </ion-content>
</div>
