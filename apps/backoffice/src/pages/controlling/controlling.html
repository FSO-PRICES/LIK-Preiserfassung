<div class="page-wrapper" *ngxLet="(currentPreismeldung$ | async); let currentPreismeldung">
    <controlling-report
        [preismeldungenStatus]="preismeldungenStatus$ | async"
        (runReport)="runControllingReport$.next($event)"
        [reportData]="controllingReportData$ | async"
        (editPreismeldungId)="editPreismeldungId$.emit($event)"
        (setPreismeldungStatus)="setPreismeldungStatus$.emit($event)"
        (updateAllPmStatus)="updateAllPmStatus$.emit($event)"
    >
    </controlling-report>
    <edit-preismeldung
        *ngIf="!!currentPreismeldung"
        [currentPreismeldung]="currentPreismeldung"
        [preismeldestelle]="preismeldestelle$ | async"
        [preiserheber]="preiserheber$ | async"
        [warenkorb]="warenkorb$ | async"
        [preismeldungenStatus]="preismeldungenStatus$ | async"
        (updatePreismeldungPreis)="updatePreismeldungPreis$.emit($event)"
        (updatePreismeldungMessages)="updatePreismeldungMessages$.emit($event)"
        (updatePreismeldungAttributes)="updatePreismeldungAttributes$.emit($event)"
        (closeClicked)="closeClicked$.emit()"
        (savePreismeldungPrice)="savePreismeldungPrice$.emit($event)"
        (savePreismeldungMessages)="savePreismeldungMessages$.emit()"
        (savePreismeldungAttributes)="savePreismeldungAttributes$.emit()"
        (kommentarClearClicked)="kommentarClearClicked$.emit()"
        (resetPreismeldung)="resetPreismeldung$.emit()"
        (setPreismeldungStatus)="setPreismeldungStatus$.emit($event)"
    ></edit-preismeldung>
</div>
