<div class="top-section">
    <ion-grid>
        <ion-row>
            <ion-col class="filter">
                <div class="status">
                    <ion-radio-group>
                        <ion-item>
                            <ion-radio
                                [disabled]="hasStatusInputDisabled$ | async"
                                value="1"
                                [checked]="
                                    !(hasStatusInputDisabled$ | async) && (preismeldungStatusFilter$ | async) === 1
                                "
                                (ionSelect)="setPreismeldungStatusFilter$.emit(1)"
                            ></ion-radio>
                            <ion-label>In Prüfung (unbestätigt)</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-radio
                                [disabled]="hasStatusInputDisabled$ | async"
                                value="2"
                                [checked]="
                                    !(hasStatusInputDisabled$ | async) && (preismeldungStatusFilter$ | async) === 2
                                "
                                (ionSelect)="setPreismeldungStatusFilter$.emit(2)"
                            ></ion-radio>
                            <ion-label>In Prüfung (alle)</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-radio
                                [disabled]="hasStatusInputDisabled$ | async"
                                value="3"
                                [checked]="
                                    !(hasStatusInputDisabled$ | async) && (preismeldungStatusFilter$ | async) === 3
                                "
                                (ionSelect)="setPreismeldungStatusFilter$.emit(3)"
                            ></ion-radio>
                            <ion-label>Alle Preise</ion-label>
                        </ion-item>
                    </ion-radio-group>
                    <h2>({{ (preismeldungen$ | async)?.length || 0 }})</h2>
                </div>
                <div class="controlling">
                    <select
                        #controllingSelect
                        class="controlling-selected"
                        (change)="controllingTypeSelected$.emit($event.target.value)"
                    >
                        <option
                            *ngFor="let controlling of controllings"
                            [value]="controlling.name"
                            [selected]="(controllingType$ | async) === controlling.name"
                            >{{ controlling.label }}</option
                        >
                    </select>
                </div>
            </ion-col>
            <ion-col class="actions">
                <ion-button type="button" class="btn-execute" (click)="runReport$.emit(controllingSelect.value)"
                    >ausführen</ion-button
                >
                <ng-content *ngIf="!(reportData$ | async)"></ng-content>
                <ion-button
                    *ngIf="!!(reportData$ | async)"
                    type="button"
                    class="btn-execute"
                    (click)="updateAllPmStatusClicked$.emit()"
                    >Prüf-Status aller angezeigten Preismeldungen anpassen</ion-button
                >
                <pef-zoom *ngIf="!!(reportData$ | async)" (zoomLevel)="zoomLevel$.emit($event)"></pef-zoom>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>

<div class="table-wrapper" *ngIf="!!(reportData$ | async)">
    <table class="report-table" [pefZoomable]="zoomLevel$ | async">
        <thead>
            <tr>
                <th class="align-right">&nbsp;</th>
                <th class="align-right">&nbsp;</th>
                <th
                    *ngFor="let column of (reportData$ | async)?.columns; let i = index"
                    (click)="toggleColumn$.emit(i)"
                    [ngClass]="['collapsable', column.cssClass]"
                    [class.collapsed]="(hiddenColumns$ | async)[i]"
                    [title]="column.name"
                >
                    {{ shortColumnNames[column.name] || column.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of (preismeldungen$ | async)">
                <td>
                    <ion-button
                        [class.visibility-hidden]="!row.canView"
                        [disabled]="!row.isEditable"
                        class="edit-pm"
                        (click)="editPreismeldungId$.emit(row.pmId)"
                    >
                        <pef-icon name="todo"></pef-icon>
                    </ion-button>
                </td>
                <td>
                    <pef-pm-status
                        [class.visibility-hidden]="!row.canView"
                        [disabled]="row.exported"
                        [preismeldungStatus]="preismeldungenStatus[row.pmId]"
                        (setPreismeldungStatus)="setPreismeldungStatus$.emit({ pmId: row.pmId, status: $event })"
                    ></pef-pm-status>
                </td>
                <td
                    *ngFor="let column of row.values; let i = index"
                    [class.collapsed]="(hiddenColumns$ | async)[i]"
                    [ngClass]="[column.cssClass]"
                    [innerHTML]="column.formattedValue"
                ></td>
            </tr>
        </tbody>
    </table>
    <span>&nbsp;</span>
</div>
