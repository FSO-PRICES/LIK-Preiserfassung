<h4>{{ 'heading_bearbeitungscode-auswaehlen' | translate }}</h4>
<ion-list>
    <ion-radio-group [(ngModel)]="bearbeitungscode" name="bearbeitungscode" ngDefaultControl>
        <ion-item>
            <ion-radio [value]="3"></ion-radio>
            <ion-label>{{ 'label_neue-preisreihe-code-3' | translate }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-radio [value]="2"></ion-radio>
            <ion-label>{{ 'label_neue-preisreihe-code-2' | translate }}</ion-label>
        </ion-item>
    </ion-radio-group>
</ion-list>
<div class="button-container">
    <ion-button
        color="primary"
        (click)="popoverCtrl.dismiss({ action: 'OK', bearbeitungscode: bearbeitungscode || 3 })"
    >
        {{ 'btn_ok' | translate }}
    </ion-button>
    <ion-button color="secondary" (click)="popoverCtrl.dismiss({ action: 'CANCEL' })">
        {{ 'btn_cancel' | translate }}
    </ion-button>
</div>
