<ion-list>
    <ion-item class="pef-label" *ngIf="!!label">
        <ion-label>{{ label }}</ion-label>
    </ion-item>
    <ion-item class="pef-search">
        <ion-label>
            <pef-icon name="search"></pef-icon>
        </ion-label>
        <ion-input
            type="text"
            clearInput
            [placeholder]="placeholder"
            [formControl]="filterText"
            (ionBlur)="onTouched$.emit($event)"
        ></ion-input>
    </ion-item>
</ion-list>
