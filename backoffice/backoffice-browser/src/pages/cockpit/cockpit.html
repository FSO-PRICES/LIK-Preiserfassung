<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <cockpit-report
            [report-executing]="reportExecuting$ | async"
            [cockpit-report-data]="cockpitReportData$ | async"
            [selected-preiserheber]="cockpitSelectedPreiserheber$ | async"
            [status-updated-count]="preismeldungenStatusMapUpdatedCount$ | async"
            [initializing-preismeldungen-status]="initializingPreismeldungenStatus$ | async"
            (load-data)="loadData$.next()"
            (init-preismeldungen-status)="initPreismeldungenStatus$.emit()"
            (preiserheberSelected)="preiserheberSelected$.emit($event)"></cockpit-report>
    </div>
</div>
