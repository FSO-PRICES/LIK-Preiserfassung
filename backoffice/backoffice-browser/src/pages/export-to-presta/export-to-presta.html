<header pef-menu></header>
<div class="page-wrapper">
    <ion-content class="page-content">
        <form>
            <ion-row class="container">
                <ion-col width-50>
                    <preismeldungen-export [preismeldungen]="preismeldungen$ | async" [exportCompleted]="exportedPreismeldungen$ | async" (startExport)="startPreismeldungenExport$.emit($event)"></preismeldungen-export>
                </ion-col>
            </ion-row>
            <ion-row class="container">
                <ion-col width-50>
                    <preismeldestellen-export [preismeldestellen]="preismeldestellen$ | async" [exportCompleted]="exportedPreismeldestellen$ | async" (startExport)="startPreismeldestellenExport$.emit($event)"></preismeldestellen-export>
                </ion-col>
            </ion-row>
            <ion-row class="container">
                <ion-col width-50>
                    <preiserheber-export [preiserheber]="preiserheber$ | async" [preiszuweisungen]="preiszuweisungen$ | async" [exportCompleted]="exportedPreiserheber$ | async" (startExport)="startPreiserheberExport$.emit($event)"></preiserheber-export>
                </ion-col>
            </ion-row>
        </form>
    </ion-content>
</div>
