<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <div class="preismeldung-list-container container">
            <div class="header">
                <h1 class="large">Preismeldungen</h1>
            </div>
            <preismeldung-list [preismeldungen]="preismeldungen$ | async" [preismeldestellen]="preismeldestellen$ | async" (selectPmsNummer)="selectPreismeldestelleNummer$.emit($event)"
                (selected)="selectPreismeldung$.emit($event)"></preismeldung-list>
        </div>
        <div class="preismeldung-detail-container container">
            <preismeldung-toolbar [preismeldung]="currentPreismeldung$ | async" [selectedTab]="selectedTab$ | async" (selectTab)="selectTab$.emit($event)"
                [isAdminApp]="true" (buttonClicked)="toolbarButtonClicked$.emit($event)">
            </preismeldung-toolbar>
            <div class="tab-container">
                <preismeldung-price [class.display-none]="(selectedTab$ | async) != 'PREISMELDUNG'" [preismeldung]="currentPreismeldung$ | async"
                    isDesktop="true" [currentTime]="null" [preismeldestelle]="preismeldestelle$ | async" [requestPreismeldungSave]="requestPreismeldungSave$ | async"
                    [requestPreismeldungQuickEqual]="requestPreismeldungQuickEqual$ | async" (preismeldungPricePayload)="updatePreismeldungPreis$.emit($event)"
                    (duplicatePreismeldung)="duplicatePreismeldung$.emit()" (requestSelectNextPreismeldung)="requestSelectNextPreismeldung$.emit({})"
                    (requestThrowChanges)="requestThrowChanges$.emit({})" [isAdminApp]="true" (save)="save$.emit($event)"></preismeldung-price>
                <preismeldung-info-warenkorb [class.display-none]="(selectedTab$ | async) != 'INFO_WARENKORB'" [isDesktop]="true" [preismeldung]="currentPreismeldung$ | async"
                    [preismeldestelle]="preismeldestelle$ | async" [warenkorb]="warenkorb$ | async" [priceCountStatus]="currentPriceCountStatus$ | async"></preismeldung-info-warenkorb>
            </div>
        </div>
    </div>
</div>
