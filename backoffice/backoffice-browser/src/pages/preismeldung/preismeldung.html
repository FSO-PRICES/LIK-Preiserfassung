<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <div class="preismeldung-list-container container">
            <div class="header">
                <h1 class="large">Preismeldungen</h1>
            </div>
            <preismeldung-list [preismeldungen]="preismeldungen$ | async" [preismeldestellen]="preismeldestellen$ | async" (selectPmsNummer)="selectPreismeldestelleNummer$.emit($event)"
                (selectPreismeldung)="selectPreismeldung$.emit($event)" (buttonClicked)="toolbarButtonClicked$.emit($event)"
                [status]="status$ | async" [currentPreismeldung]="currentPreismeldung$ | async"></preismeldung-list>
        </div>
        <div class="preismeldung-detail-container container">
            <preismeldung-toolbar *ngIf="!!(currentPreismeldung$ | async)" [preismeldung]="currentPreismeldung$ | async" [selectedTab]="selectedTab$ | async"
                (selectTab)="selectTab$.emit($event)" [isAdminApp]="true" (buttonClicked)="toolbarButtonClicked$.emit($event)">
            </preismeldung-toolbar>
            <div class="tab-container" *ngIf="!!(currentPreismeldung$ | async)">
                <preismeldung-info-warenkorb [class.display-none]="(selectedTab$ | async) != 'INFO_WARENKORB'" [isDesktop]="true" [preismeldung]="currentPreismeldung$ | async"
                    [preismeldestelle]="preismeldestelle$ | async" [warenkorb]="warenkorb$ | async" [priceCountStatus]="currentPriceCountStatus$ | async"
                    [isAdminApp]="true"></preismeldung-info-warenkorb>
                <preismeldung-info [class.display-none]="(selectedTab$ | async) != 'PREISMELDUNG_INFO'" [isDesktop]="true" [preismeldung]="currentPreismeldung$ | async"
                    [preismeldestelle]="preismeldestelle$ | async" [priceCountStatus]="currentPriceCountStatus$ | async" (resetClicked)="resetPreismeldung$.emit()"
                    [isAdminApp]="true"></preismeldung-info>
                <preismeldung-attributes [class.display-none]="(selectedTab$ | async) != 'PRODUCT_ATTRIBUTES'" [preismeldung]="currentPreismeldung$ | async"
                    [isDesktop]="true" [preismeldestelle]="preismeldestelle$ | async" [priceCountStatus]="currentPriceCountStatus$ | async"
                    (preismeldungAttributesPayload)="updatePreismeldungAttributes$.emit($event)" [isAdminApp]="true"></preismeldung-attributes>
                <preismeldung-messages [class.display-none]="(selectedTab$ | async) != 'MESSAGES'" [isActive]="(selectedTab$ | async) == 'MESSAGES'"
                    [preismeldung]="currentPreismeldung$ | async" [preismeldestelle]="preismeldestelle$ | async" [priceCountStatus]="currentPriceCountStatus$ | async"
                    [isDesktop]="true" (preismeldungMessagesPayload)="updatePreismeldungMessages$.emit($event)" (kommentarClearClicked)="kommentarClearClicked$.next()"
                    [isAdminApp]="true"></preismeldung-messages>
                <preismeldung-price [class.display-none]="(selectedTab$ | async) != 'PREISMELDUNG'" [preismeldung]="currentPreismeldung$ | async"
                    [isDesktop]="true" [currentTime]="null" [preismeldestelle]="preismeldestelle$ | async" [requestPreismeldungSave]="requestPreismeldungSave$ | async"
                    [requestPreismeldungQuickEqual]="requestPreismeldungQuickEqual$ | async" (preismeldungPricePayload)="updatePreismeldungPreis$.emit($event)"
                    (duplicatePreismeldung)="duplicatePreismeldung$.emit()" (requestSelectNextPreismeldung)="requestSelectNextPreismeldung$.emit({})"
                    (requestThrowChanges)="requestThrowChanges$.emit({})" [isAdminApp]="true" (save)="save$.emit($event)"></preismeldung-price>
            </div>
        </div>
    </div>
</div>
