<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <div class="load-report-data">
            <button type="button" class="load-data" ion-button (click)="loadData$.emit('monthly')" [disabled]="reportExecuting$ | async">Preiserhebung</button>
            <button type="button" class="load-data" ion-button (click)="loadData$.emit('organisation')" [disabled]="reportExecuting$ | async">Organisation</button>
            <button type="button" class="load-data" ion-button (click)="loadData$.emit('pmsProblems')" [disabled]="reportExecuting$ | async">PMS-Probleme</button>
        </div>
        <div class="reports">
            <monthly-report [report-data]="monthlyReportData$ | async"></monthly-report>
            <organisation-report [report-data]="organisationReportData$ | async"></organisation-report>
            <pms-probleme-report [report-data]="pmsProblemeReportData$ | async"></pms-probleme-report>
        </div>
    </div>
</div>
