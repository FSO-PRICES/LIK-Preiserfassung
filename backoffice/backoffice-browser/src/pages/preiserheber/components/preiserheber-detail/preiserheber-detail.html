<form [formGroup]="form" class="stacked-form" [class.show-validation-hint]="showValidationHints$ | async">
    <h1 class="large" [ngSwitch]="isEditing$ | async">
        <div *ngSwitchCase="true">Editieren</div>
        <span *ngSwitchDefault>Erfassen</span>
    </h1>
    <ion-list no-lines>
        <ion-item formGroupName="preiserheber"class="pef-item">
            <ion-label stacked>Benutzername</ion-label>
            <ion-input type="text" formControlName="username" [readonly]="isEditing$ | async"></ion-input>
        </ion-item>
        <ion-item class="pef-item" *ngIf="!(isEditing$ | async)">
            <ion-label stacked>Initiales Passwort</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item formGroupName="preiserheber" class="pef-item">
            <ion-label stacked>Vorname</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item formGroupName="preiserheber" class="pef-item">
            <ion-label stacked>Nachname</ion-label>
            <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>
        <ion-item formGroupName="preiserheber" class="pef-item">
            <ion-label stacked>Funktion</ion-label>
            <ion-input type="text" formControlName="personFunction"></ion-input>
        </ion-item>
        <div formGroupName="preiserheber" class="pef-item item item-block item-md item-label-stacked item-input">
            <div class="item-inner">
                <div class="input-wrapper">
                    <ion-label stacked>Sprache</ion-label>
                    <div class="input input-md pef-select">
                        <select formControlName="languageCode">
                            <option [selected]="preiserheber.languageCode === null" value="">Nicht angegeben</option>
                            <option *ngFor="let language of languages$ | async" [value]="language.languageCode">{{language.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <ion-item formGroupName="preiserheber" class="pef-item">
            <ion-label stacked>Telefon</ion-label>
            <ion-input type="text" formControlName="telephone"></ion-input>
        </ion-item>
        <ion-item formGroupName="preiserheber" class="pef-item">
            <ion-label stacked>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
    </ion-list>
    <button type="button" ion-button (click)="cancelClicked$.emit($event)">Abbrechen</button>
    <button type="button" ion-button color="blue-chill" (click)="saveClicked$.emit($event)">Speichern</button>
</form>
