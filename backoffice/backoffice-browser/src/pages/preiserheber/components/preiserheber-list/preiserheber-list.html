<div class="pef-advanced-item-flex-container">
    <pef-search-input class="pms-search" (valueChanges)="filterTextValueChanges.emit($event)"></pef-search-input>
    <pef-virtual-scroll [items]="filteredPreiserhebers$ | async" (update)="viewPortItems = $event" pef-perfect-scrollbar [enabled]="true">
        <ion-item
            class="pef-advanced-item"
            *ngFor="let preiserheber of viewPortItems"
            (click)="selectPreiserheber$.emit(preiserheber)"
            [class.selected]="preiserheber._id == (current$ | async)?._id"
            tappable>
            <div class="pef-item-description">
                <span class="text">{{ preiserheber.firstName }} {{preiserheber.surname}}</span>
                <span class="artikel-text">{{ preiserheber.personFunction }}</span>
            </div>
        </ion-item>
    </pef-virtual-scroll>
</div>
