<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <div class="preiserheber-list-container">
            <div class="header">
                <h1 class="large">
                    Preiserheber
                </h1>
            </div>
            <preiserheber-list
                [list]="preiserhebers$ | async"
                [current]="currentPreiserheber$ | async"
                (selected)="selectPreiserheber$.emit($event)"></preiserheber-list>
        </div>
        <div class="preiserheber-detail-container">
            <ion-content>
                <preiserheber-detail
                    [preiserheber]="currentPreiserheber$ | async"
                    [resetForm]="selectPreiserheber$ | async"
                    (save)="savePreiserheber$.emit($event)"
                    (clear)="clearSelectedPreiserheber$.emit($event)"
                    (update)="updatePreiserheber$.emit($event)"></preiserheber-detail>
            </ion-content>
        </div>
        <div class="preiserheber-preiszuweisung-container">
            <preiserheber-preiszuweisung
                [preismeldestellen]="unassignedPreismeldestellen$ | async"
                [current]="currentPreiszuweisung$ | async"
                (save)="savePreiserheber$.emit()"
                (update)="updatePreiszuweisung$.emit($event)"></preiserheber-preiszuweisung>
        </div>
    </div>
</div>
