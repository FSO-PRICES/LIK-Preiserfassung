<header pef-menu></header>
<div class="page-wrapper">
    <div class="page-content">
        <div class="settings-container container">
            <div class="subcontent">
                <div class="header">
                    <h1 class="large">
                        Einstellungen
                    </h1>
                </div>
                <form [formGroup]="form" class="stacked-form" [class.form-show-validation-hints]="showValidationHints$ | async">
                    <h1 class="large">
                        <div>Serververbindung</div>
                    </h1>
                    <ion-list formGroupName="serverConnection" no-lines>
                        <ion-item class="pef-item">
                            <ion-label stacked>URL</ion-label>
                            <ion-input type="text" formControlName="url"></ion-input>
                        </ion-item>
                    </ion-list>
                    <h1 class="large">
                        <div>Allgeine Einstellungen</div>
                    </h1>
                    <ion-list formGroupName="general" no-lines>
                        <ion-item class="pef-item">
                            <ion-label stacked>Erhebungsorgannummer</ion-label>
                            <ion-input type="text" formControlName="erhebungsorgannummer"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button type="button" ion-button (click)="cancelClicked$.emit($event)">Abbrechen</button>
                    <button type="button" ion-button color="blue-chill" (click)="saveClicked$.emit($event)">Speichern</button>
                </form>
            </div>
        </div>
    </div>
</div>
