<ion-content>
    <div class="header">
        <h3>Preiserfasser</h3>
    </div>
    <div class="pe-details-content">
        <h4 class="large" [ngSwitch]="isEditing()">
            <div *ngSwitchCase="true">
                Editieren
                <button type="button" ion-button (click)="preiserheberEditClicked$.emit({})">Clear</button>
            </div>
            <span *ngSwitchDefault>Erfassen</span>
        </h4>
        <ion-list>
            <ion-item>
                <ion-label stacked>Vorname</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Nachname</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.surname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Funktion</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.personFunction"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Sprache</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.languageCode"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Telefon</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.telephone"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" [(ngModel)]="preiserheberDetail.email"></ion-input>
            </ion-item>
            <ion-item>
                <button type="button" ion-button (click)="preiserheberSaveClicked$.emit($event)">Speichern</button>
            </ion-item>
            <ion-item>
                <button type="button" ion-button (click)="reloadList()">Refresh</button>
            </ion-item>
        </ion-list>
    </div>
    <div class="pe-list-content">
        <h4 class="large">Alle Erfasser</h4>
        <ion-list>
            <ion-item *ngFor="let preiserheber of preiserheberList$ | async" (click)="preiserheberEditClicked$.emit(preiserheber)">{{preiserheber.firstName}} {{preiserheber.surname}}</ion-item>
        </ion-list>
    </div>
</ion-content>
