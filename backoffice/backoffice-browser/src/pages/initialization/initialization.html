<ion-content class="login-content" padding>
    <div class="login-box">
        <form #credentialsForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="credentials.username" required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="signup-col">
                    <input class="file-select-btn" type="file" (change)="fileSelected$.emit($event)"/>
                    <button ion-button class="register-btn" type="button" block clear [disabled]="!credentialsForm.form.valid || !hasErheberList()" (click)="createDb()">Create Db</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
    <div class="new-db-list">
        <ion-list class="disable-user-behavior">
            <ion-item *ngFor="let userStatus of usersStatuses$ | async" class="item">{{userStatus.user}} {{userStatus.exists}}</ion-item>
        </ion-list>
        <button type="button" ion-button (click)="createUsersClicked$.emit()">Create Users</button>
    </div>
</ion-content>
