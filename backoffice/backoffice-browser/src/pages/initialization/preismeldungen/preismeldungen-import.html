<ion-list>
    <ion-list-header>
        Preismeldungen
    </ion-list-header>
    <ion-item>
        <ion-row wrap>
            <ion-col>
                <label>Preismeldeungen Import</label><br>
                <input class="file-select-btn" type="file" (change)="preismeldungenSelected$.emit($event)"
                    multiple/>
            </ion-col>
        </ion-row>
        <ion-row left>
            <ion-col>
                <button ion-button class="register-btn" type="button" [disabled]="!(parsingIsCompleted$ | async)" (click)="createPreismeldungenClicked$.emit($event)">Import Preismeldungen</button>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="arePreismeldungenImported$ | async">
            <ion-col><span ion-text color="primary">Preismeldungen wurden erfolgreich importiert. {{preismeldungenImported$ | async}} Einträge wurden hinzugefügt</span></ion-col>
        </ion-row>
    </ion-item>
</ion-list>
