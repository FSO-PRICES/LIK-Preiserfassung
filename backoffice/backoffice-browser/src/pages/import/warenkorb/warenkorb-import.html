<div class="header">
    <h1 class="large">Warenkorb</h1>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Deutsch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedDe$.emit($event)"/>
    </div>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Französisch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedFr$.emit($event)"/>
    </div>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Italienisch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedIt$.emit($event)"/>
    </div>
</div>
<div class="actions">
    <button ion-button class="register-btn" type="button" [disabled]="!(warenkorbIsParsed$ | async)" (click)="importWarenkorbClicked$.emit($event)">Import Warenkorb</button>
    <span *ngIf="isWarenkorbImported$ | async" ion-text color="primary">Warenkorb wurde erfolgreich importiert. {{warenkorbImportedCount$ | async}} Einträge wurden hinzugefügt</span>
</div>
