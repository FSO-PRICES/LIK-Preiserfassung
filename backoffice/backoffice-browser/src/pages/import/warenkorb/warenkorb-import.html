<div class="header">
    <h1 class="large">Warenkorb</h1>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Deutsch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedDe$.emit($event)" [value]="(resetInputValue$ | async)?.value"
        />
    </div>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Französisch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedFr$.emit($event)" [value]="(resetInputValue$ | async)?.value"
        />
    </div>
</div>
<div class="row">
    <div class="column">
        <label>Erhebungsschema Italienisch</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="warenkorbSelectedIt$.emit($event)" [value]="(resetInputValue$ | async)?.value"
        />
    </div>
</div>
<div class="actions">
    <span *ngIf="isWarenkorbImported$ | async" ion-text color="primary">Warenkorb wurde erfolgreich importiert. {{warenkorbImportedCount$ | async}} Einträge wurden hinzugefügt</span>
</div>
