<div class="header">
    <h1 class="large">Preismeldestellen</h1>
</div>
<div class="row">
    <div class="column">
        <label>Preismeldestellen Import</label>
    </div>
    <div class="column">
        <input class="file-select-btn" type="file" (change)="preismeldestellenSelected$.emit($event)"/>
    </div>
</div>
<div class="actions">
    <button ion-button class="register-btn" type="button" [disabled]="!(preismeldestellenAreParsed$ | async)" (click)="importPreismeldestellenClicked$.emit($event)">Import Preismeldestellen</button>
    <span *ngIf="arePreismeldestellenImported$ | async" ion-text color="primary">Preismeldestellen wurden erfolgreich importiert. {{preismeldestellenImportedCount$ | async}} Einträge wurden hinzugefügt</span>
</div>
