<div class="pef-dialog-message">
    <h3>
        <pef-icon name="warning"></pef-icon>
        Wollen sie diese Entität wirklich löschen?
    </h3>
    <p>{{text}}</p>
</div>

<div class="pef-dialog-button-row">
    <button ion-button (click)="viewCtrl.dismiss('ABBORT_DELETE')" color="primary">Abbrechen</button>
    <button class="danger" ion-button (click)="viewCtrl.dismiss('CONFIRM_DELETE')" color="secondary">Löschen</button>
</div>
