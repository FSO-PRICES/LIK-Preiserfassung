<div class="pef-dialog-message">
    <h3>
        <pef-icon name="warning"></pef-icon>
        An der aktuellen {{entityType}} wurden Daten geändert!
    </h3>
    <p> Auf «Weiter bearbeiten» klicken um bei dieser {{entityType}} zu bleiben <br> (Dateineingabe bleibt bestehen). </p>
    <p> Auf «Änderungen verwerfen» klicken um diese {{entityType}} zu verlassen <br> (Dateneingabe geht verloren). </p>
</div>

<div class="pef-dialog-button-row">
    <button ion-button (click)="viewCtrl.dismiss('KEEP_WORKING')" color="primary">Weiter bearbeiten</button>
    <button ion-button (click)="viewCtrl.dismiss('THROW_CHANGES')" color="secondary">Änderungen verwerfen</button>
</div>
