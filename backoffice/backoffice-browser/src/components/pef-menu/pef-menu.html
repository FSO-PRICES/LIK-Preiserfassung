<div class="toolbar toolbar-md" [class.danger-zone]="dangerZone">
    <ion-buttons end>
        <a
            *ngFor="let entry of pages"
            ion-button
            clear
            href="javascript:"
            (click)="navigateToPage(entry.page)">
            {{ entry.name }}
        </a>
    </ion-buttons>

    <ion-title>
        LIK Studio
    </ion-title>
</div>
