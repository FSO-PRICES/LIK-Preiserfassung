<div class="toolbar toolbar-md" [class.danger-zone]="dangerZone$ | async">
    <ion-buttons>
        <a *ngFor="let entry of pages" ion-button clear href="javascript:" (click)="navigateToPage(entry.page)" [id]="'page_' + entry.name" [class.active]="isCurrentPage(entry.pageAliases)">
            {{ entry.name }}
        </a>
        <a ion-button clear href="javascript:" (click)="navigateToPage('SettingsPage')" [class.active]="isCurrentPage(['SettingsPage'])">
            <pef-icon name="settings"></pef-icon>
        </a>
        <a ion-button clear href="javascript:" class="fullscreen" color="white" (click)="toggleFullscreenClicked$.emit()">
            <pef-icon [name]="(isFullscreen$ | async) ? 'collapse' : 'expand'"></pef-icon>
        </a>
    </ion-buttons>

    <ion-title>
        LIK PreisAdmin
    </ion-title>
    <button ion-button class="on-off-line" (click)="onOffLineClicked$.emit()">{{ (isOffline$ | async) ? 'OFF-LINE' : 'ON-LINE' }}</button>
    <button ion-button class="reload" (click)="reloadClicked$.emit()">Login refresh</button>
    <pef-icon item-right name="wifi" class="connectivity" [class.error]="(canConnectToDatabase$ | async) === false" [class.ok]="(canConnectToDatabase$ | async) === true"></pef-icon>
</div>
