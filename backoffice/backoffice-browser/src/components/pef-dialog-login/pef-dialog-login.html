<div class="pef-dialog-message">
    <h3>
        Bitte Einloggen
    </h3>
    <form [formGroup]="form" class="stacked-form">
        <ion-list no-lines>
            <ion-item class="pef-item">
                <ion-label stacked>Benutzername</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <ion-item class="pef-item">
                <ion-label stacked>Passwort</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</div>

<div class="pef-dialog-button-row">
    <button ion-button (click)="loginClicked$.emit($event)" color="secondary">Login</button>
</div>
