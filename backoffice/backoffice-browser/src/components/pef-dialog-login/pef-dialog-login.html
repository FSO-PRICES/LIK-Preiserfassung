<div class="pef-dialog-message">
    <h3>
        <pef-icon name="info-outlined"></pef-icon>
        Bitte Einloggen
    </h3>
    <form [formGroup]="form" class="stacked-form">
        <p>
            <ion-list no-lines>
                <ion-item class="pef-item">
                    <ion-label stacked>Benutzername</ion-label>
                    <ion-input type="text" formControlName="username" autofocus></ion-input>
                </ion-item>
                <ion-item class="pef-item">
                    <ion-label stacked>Passwort</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
            </ion-list>

            <span class="error" *ngIf="!!(loginError$ | async)">
                {{loginError$ | async}}
            </span>
        </p>
        <div class="pef-dialog-login-button-row">
            <a (click)="navigateToSettings()" href="javascript:">
                Einstellungen bearbeiten
            </a>
            <button type="submit" ion-button (click)="loginClicked$.emit($event)" color="secondary">Login</button>
        </div>
    </form>
</div>
