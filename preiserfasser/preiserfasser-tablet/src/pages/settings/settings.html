<div class="wrapper">
    <div class="header">
        <h3>{{'heading_settings' | translate}}</h3>
        <a ion-button large clear class="align-right" color="white" (click)="cancelClicked$.emit($event)" [hidden]="!(canLeave$ | async)">
            {{'btn_close' | translate}}
            <pef-icon name="close_screen"></pef-icon>
        </a>
    </div>
    <div class="content">
        <form [formGroup]="form" class="stacked-form" [class.show-validation-hint]="showValidationHints$ | async">
            <h3><pef-icon name="settings"></pef-icon> {{'server-connection-url' | translate}}</h3>
            <ion-list formGroupName="serverConnection">
                <ion-item class="pef-item">
                    <ion-input type="text" formControlName="url"></ion-input>
                </ion-item>
            </ion-list>
            <ion-row>
                <ion-col>
                    <ion-label>{{'installed-software-version' | translate}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>{{(currentSettings$ | async)?.version}}</ion-label>
                </ion-col>
            </ion-row>
        </form>
        <button type="button" ion-button color="blue-chill" (click)="deleteAllClicked$.emit($event)">{{'btn_delete-local-entries' | translate}} <pef-icon name="warning"></pef-icon></button>
    </div>
    <div class="actions">
        <button type="button" ion-button color="blue-chill" (click)="saveClicked$.emit($event)">{{'btn_save' | translate}}</button>
        <button type="button" ion-button (click)="cancelClicked$.emit($event)" [disabled]="!(canLeave$ | async)">{{'btn_cancel' | translate}}</button>
    </div>
</div>
