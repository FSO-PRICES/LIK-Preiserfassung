<ion-content no-scroll>
    <div class="dashboard-content">
        <div class="pef-toolbar">
            <div class="app-info-container">
                <div class="app-name">LIK</div>
                <div class="person">
                    <div class="person-icon"></div>
                </div>
            </div>
            <div class="settings-buttons-container">
                <button ion-button class="pef-toolbar-button">
                    <pef-icon name="info"></pef-icon>
                </button>
                <button ion-button class="pef-toolbar-button" (click)="settingsClicked.emit()">
                    <pef-icon name="settings"></pef-icon>
                </button>
            </div>
        </div>
        <div class="work-area">
            <div class="preismeldestellen">
                <h3>Preismeldestelle ausw√§hlen</h3>
                <pef-search-input class="pms-search"></pef-search-input>
                <div class="pms-header-table">
                    <div class="pms-header-row">
                        <div class="pms-header-cell pms-name">
                            <div class="pms-header-cell-content">
                                Preismeldestelle
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pms-scroll-container" pef-perfect-scrollbar [enabled]="isDesktop$ | async">
                    <div class="pms-table">
                        <div class="pms-row" *ngFor="let preismeldestelle of preismeldestellen$ | async">
                            <div class="pms-cell pms-name">
                                <div class="pms-cell-content">
                                    <!--<a ion-button clear icon-left class="pms-detail-link" [href]="'#/pms-details/' + preismeldestelle.pmsKey">-->
                                    <a ion-button clear icon-left class="pms-detail-link" href="javascript:" (click)="navigateToDetails(preismeldestelle)">
                                        <pef-icon name="shop"></pef-icon>
                                        {{ preismeldestelle.name }}
                                    </a>
                                </div>
                            </div>
                            <div class="pms-cell erfassung-starten">
                                <div class="pms-cell-content">
                                    <!--<a ion-button icon-only class="price-entry-button" [href]="'#/price-entry/' + preismeldestelle.pmsKey">-->
                                    <a ion-button icon-only class="price-entry-button" href="javascript:" (click)="navigateToPriceEntry(preismeldestelle)">
                                        <pef-icon name="todo"></pef-icon>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="preismeldungen"></div>
        </div>
    </div>
</ion-content>
