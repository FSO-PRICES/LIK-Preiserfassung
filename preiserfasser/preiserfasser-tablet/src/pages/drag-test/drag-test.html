<ion-header>
    <ion-navbar>
        <ion-title>
            drag-test
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content no-scroll>

    <div class="drag-test-list-container">
        <pef-virtual-scroll [items]="products | async" (update)="viewPortItems = $event">
            <drag-test-list-item *ngFor="let product of viewPortItems" [product]="product">
            </drag-test-list-item>
        </pef-virtual-scroll>
    </div>

</ion-content>
