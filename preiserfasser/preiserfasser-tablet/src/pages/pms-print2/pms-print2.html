<table style="-webkit-print-color-adjust: exact !important; width: 100%;">
    <thead style="display: table-header-group">
        <tr>
            <th>header</th>
        </tr>
    </thead>
    <tfoot style="display: table-footer-group">
        <tr>
            <td>hoi</td>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let bag of (preismeldungen$ | async); let i = index" style="height: 100px; width: 100%; page-break-inside: avoid; page-break-after:auto;" >
            <td [style.background-color]="(i % 2) ? 'red' : 'blue'">
                <div style="height: 100%; width: 100%;">
                    {{ i }} / {{ (preismeldungen$ | async)?.length }} <br>
                    {{ bag.pmId }}
                </div>
            </td>
        </tr>
    </tbody>
</table>
