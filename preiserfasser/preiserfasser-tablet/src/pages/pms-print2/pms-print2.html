<table style="-webkit-print-color-adjust: exact !important; width: 100%;">
    <thead>
        <tr>
            <th>header</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bag of (preismeldungen$ | async); let i = index" style="height: 180px; width: 100%; page-break-inside: avoid; page-break-after:auto;" >
            <td [style.background-color]="(i % 2) ? 'red' : 'blue'">
                <div style="height: 100%; width: 100%;">
                    {{ i }} <br>
                    {{ bag.pmId }}
                    <br> x <br> x <br> x
                </div>
            </td>
        </tr>
    </tbody>
</table>
