<h4>{{ 'heading_bearbeitungscode-auswaehlen' | translate }}</h4>
<ion-list radio-group [(ngModel)]="bearbeitungscode">
    <ion-item>
        <ion-label>{{ 'label_neue-preisreihe-code-3' | translate }}</ion-label>
        <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>{{ 'label_neue-preisreihe-code-2' | translate }}</ion-label>
        <ion-radio value="2"></ion-radio>
    </ion-item>
</ion-list>
<div class="button-container">
    <button ion-button color="primary" (click)="viewCtrl.dismiss({ action: 'OK', bearbeitungscode: bearbeitungscode })">{{ 'btn_ok' | translate }}</button>
    <button ion-button color="secondary" (click)="viewCtrl.dismiss({ action: 'CANCEL' })">{{ 'btn_cancel' | translate }}</button>
</div>
